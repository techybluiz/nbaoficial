    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f11c1c, #006BB6);
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffffff;
            padding: 15px 0;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Garante que o conteúdo seja distribuído */
            align-items: center;
            padding: 0 15px;
        }

        .navbar-brand {
            flex-shrink: 0; /* Evita que o logo encolha */
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            margin-left: auto; /* Empurra os itens da nav para a direita */
        }

        .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #b40000 !important;
        }

        .container-main {
            max-width: 800px;
            margin: 60px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
            flex: 1;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #000000;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 18px;
        }

        .contact-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            margin-right: 10px;
            color: #b40000;
        }

        .contact-item a {
            color: #000000;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #b40000;
        }

        footer {
            background-color: #1d1d1d;
            color: #fff;
            padding: 30px 0;
            font-size: 14px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin: 0 3px;
        }

        footer ul li a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #b40000;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer .social-icons a:hover {
            color: #b40000;
        }

        footer p {
            margin-top: 20px;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
